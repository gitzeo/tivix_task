<div class="card border-primary">
    <div class="card-header">
        Add Post
        <span class="float-right"><a class="btn btn-primary" [routerLink]="'/postlist'">Posts</a></span>
    </div>
    <div class="card-body">
        <form [formGroup]="checkForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Title</label>
                <input type="text" formControlName="title" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
                <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                    <div *ngIf="f.title.errors.required">Title is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea type="text" formControlName="description" rows="5" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
                <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                    <div *ngIf="f.description.errors.required">Description is required</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Add</button><br>

            </div>
        </form>

    </div>
</div>
