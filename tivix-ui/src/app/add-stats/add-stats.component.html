<h2>Add File Stats</h2>
<form [formGroup]="checkForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>File Name</label>
        <input type="text" formControlName="fileName" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.fileName.errors }" />
        <div *ngIf="submitted && f.fileName.errors" class="invalid-feedback">
            <div *ngIf="f.fileName.errors.required">File Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label>File Size</label>
        <input type="text" formControlName="fileSize" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.fileSize.errors }" />
        <div *ngIf="submitted && f.fileSize.errors" class="invalid-feedback">
            <div *ngIf="f.fileSize.errors.required">File Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label>File Date</label>
        <input type="text" formControlName="fileDate" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.fileDate.errors }" />
        <div *ngIf="submitted && f.fileDate.errors" class="invalid-feedback">
            <div *ngIf="f.fileDate.errors.required">fileDate is required</div>
        </div>
    </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Add</button><br>
        <button (click)="navigateToStats()">Go to File stats</button>
    </div>
</form>
